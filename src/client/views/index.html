<!DOCTYPE html>
<html lang="en" dir="ltr" data-bs-theme="dark">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>travelwell</title>
</head>

<body class="ts-container">

  <header class="header">
    <h1>Travel Planner</h1>
  </header>
  <main class="main">
    <div class="multi-col-main">
      <div class="mcm-l" id="vPicture">
      </div>
      <div class="mcm-r">
          <div class="table-colon">
            <div class="table-l"><label for="destination">Destination</label></div>
            <div class="table-n">
              <span class="table-n">                
                <input id="destination" class="input-destination"/>              
              </span>
            </div>
            <div class="table-l">Departure</div>
            <span id="datepicker" class="table-r"></span>
          </div>
        <div class="two-boxes">
          <button class="ts-btn" id="voyageAdd">Add Voyage</button>
          <button class="ts-btn" id="voyageRemove">Remove Voyage</button>
        </div>
        some information in this mcm-r area lets see how it reacts to overspill
      </div>
      <div class="mcm-stat">
        <div class="nodisplay" id="incomplete">Please Enter A destination and a date<br></div>
        <div id="duration">Trip is starting in <span id="numberofdays"></span> days</div>
      </div>
    </div>  
  </main>




  <footer class="footer">

  </footer>
